<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/login.css">
    <title>Mí Café</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-left">
                <a href="/"><img src="img/coffee-icon.svg" class="navbar-logo">Mí Café</a>
                
            </div>
            <div class="navbar-right">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section align="center" class="login">
            <form action="/" method="GET">
                <div class="login-credential-image">
                    <img src="img/avatar-icon.svg" alt="avatar-login">
                </div>
                
                <div class="login-credential-user">
                    <p><input type="email" name="email" id="email" placeholder="mi@mail.com" style="text-align:center"></p>
                </div>

                <div class="login-credential-password">
                    <p><input type="password" name="password" id="password" placeholder="Contraseña" style="text-align:center" ></p>
                    <i class="fas fa-eye-slash"></i>
                </div>
                
                <div class="login-submit">
                    <p><button class="login-submit-button" type="submit">Ingresar</button></p>
                </div>

                <div class="login-recover-links">
                    <a class="login-recover-links-user" href="">¿Olvidó su usuario?</a>
                    <a class="login-recover-links-password" href="">¿Olvidó su contraseña?</a>
                </div>
            </form>

            <div class="login-register">
                <a class="login-register-button" href="/src/views/formulario-registro.html">Crear cuenta</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <p class="footer-text-copyright">Copyright Mí Café 2020</p>
            <small class="footer-text-terms">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</small>
        </div>
    </footer>
</body>
</html>
